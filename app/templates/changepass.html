<div class="container mt-5">
    <h2>Change Password</h2>
    <form id="changePasswordForm" action="/changepass" method="post">
        <div class="mb-3">
            <label for="currentpass" class="form-label">Current Password</label>
            <input type="password" class="form-control mx-auto w-auto" id="currentpass" name="currentpass" required>
        </div>
        <div class="mb-3">
            <label for="newpassword" class="form-label">New Password</label>
            <input type="password" class="form-control mx-auto w-auto" id="newpassword" name="newpassword" required>
        </div>
        <div class="mb-3">
            <label for="confirmation" class="form-label">Confirm New Password</label>
            <input type="password" class="form-control mx-auto w-auto" id="confirmation" name="confirmation" required>
        </div>
        <div id="passwordMismatchMessage" class="text-danger" style="display: none;">
            New password and confirmation password do not match.
        </div>
        <button type="submit" class="btn btn-primary">Update Password</button>
    </form>

    <script>
        document.getElementById('changePasswordForm').addEventListener('submit', function(event) {
            var newPassword = document.getElementById('newpassword').value;
            var confirmation = document.getElementById('confirmation').value;
            if (newPassword !== confirmation) {
                document.getElementById('passwordMismatchMessage').style.display = 'block';
                event.preventDefault();
            } else {
                document.getElementById('passwordMismatchMessage').style.display = 'none';
            }
        });
    </script>
</div>
{% endblock %}
