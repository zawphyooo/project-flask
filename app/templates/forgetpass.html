{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}



{% block main %}
    <form action="/forgetpass" method="post">
        <p class="lead">Enter your email and click 'Send Email'</p>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="email" placeholder="email" type="email">
            
        </div>
        <div class="col-auto">
            <button class="btn btn-primary mb-2" type="submit">Send Email</button>
        </div>
        
        
        
    </form>
{% endblock %}
